<div>
    <div >
      <div ng-controller="WorkorderManagementCtrl as ctrl">
        <div class="container">
          <div class="row ">
            <div class="col-sm-10">
              <div class="row">
                <div class="col-sm-6">
                  <label for="simple-input1">设备名称:</label>
                  <input id="simple-input1" type="text" class="k-textbox" ng-model="ctrl.EquipNameInput.text"/>
                </div>
                <div class="col-sm-6">
                    <label for="simple-input2">车间:</label>
                    <select ng-model="ctrl.selectedworkshop"
                            id="simple-input2"
                            ng-options="c.label for c in ctrl.workshop">
                    </select>
                </div>
              </div>
              <div class="row">
                    <div class="col-sm-6">
                        <label for="simple-input6">维修主管:</label>
                        <select ng-model="ctrl.selectedManager"
                                id="simple-input6"
                                ng-options="c.label for c in ctrl.Manager">
                        </select>
                    </div>
                    <div class="col-sm-6">
                        <label for="simple-input5">故障现象:</label>
                        <input id="simple-input5" type="text" class="k-textbox" ng-model="ctrl.FaultDescription.detailFault"/>
                    </div>
              </div>
            </div>
            <div class="col-sm-2">
              <div class="row ">
                <button class="col-sm-5 btn btn-success" ng-click="ctrl.CheckStatusSearch()">查询</button>
              </div>
            </div>
          </div>
        </div>

        <h3>工单列表</h3>
        <kendo-grid id="gridGD"  options="ctrl.tableMaintenanceOptions"  k-data-source="ctrl.maintenanceDataSource">

        </kendo-grid>
      </div>
    </div>
  </div>
